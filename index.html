    <form id="gif-form" class="form-inline">

<!-- Rendered Buttons will get Dumped Here  -->

    <div class="row m-0">

        </div>
    </div>


<!-- Gifs will Get Dumped Here -->
    <div class="row m-0 mt-3">
        <div class="col">
            <div id="gif-view"></div>
        </div>
    </div>
